version: '3.4'
services:
  mariadb:
    image: mysql:8.0 # mariadb:11.5.2
    ports:
      - "13306:3306"
    command:
      --init-file /data/application/init.sql
    environment:
      MYSQL_ROOT_USER: javafxTest
      MYSQL_ROOT_PASSWORD: 0000
      MYSQL_DATABASE: mydb
      MYSQL_USER: javafxTest
      MYSQL_PASSWORD: 0000
    volumes:
      - ${PWD}/mariadb:/var/lib/mysql
      - ./init.sql:/data/application/init.sql

    # network_mode: "host"
